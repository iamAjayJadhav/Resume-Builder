<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Resume</title>
</head>
<body>
    <h1 id="child" style="text-align: center;">Build Your Resume</h1>
  <form action="" name="resumeForm" style="font-family:monospace; margin-left: 3rem;">
        <p>
          <label for="fullName">Enter your full name</label><br>
          <input type="text" name="fullname" id="fullName" size="70" required>
        </p>

        <p>
          <label for="fullAddress">Enter your full address</label><br>
          <input type="text" name="fullAddress" id="fullAddress" size="70">
        </p>

        <p>
          <label for="telephone">Enter your phone number</label><br>
          <input type="tel" name="telephone" id="telePhone" size="70" required>
        </p>

        <p>
          <label for="email">Enter your email</label><br>
          <input type="text" name="email" id="email" size="70" required>
        </p>

        <p>
          <label for="website">Enter your website</label><br>
          <input type="text" name="website" id="website" size="70">
        </p>

        <p>
          <label for="personalInfo">Enter a summary about you: </label><br>
          <textarea name="personalInfo" id="personalInfo" cols="72" rows="4" ></textarea>
      </p>
      <p>
          <label for="careerSkills">Enter your skill set: </label><br>
          <textarea name="careerSkills" id="careerSkills" cols="72" rows="4" ></textarea>
      </p>
      <p>
      <label for="educationDetails">Enter your education details: </label><br>
              <textarea name="educationDeets" id="educationDetails" cols="72" rows="4" ></textarea>
          </p>
          <p>
              <label for="startDate">Enter the start date for current or last previous employment: </label><br>
              <input type="date" name="startDate" id="startDate" value="">
          </p>
          <p>
              <label for="endDate">Enter the end date for previous employment, if any: </label><br>
              <input type="date" name="endDate" id="endDate" value="">
          </p>
  
          <p>
              <label for="employment">Enter your current or last employment experience:</label><br>
              <textarea name="employment" id="employment" cols="72" rows="10"></textarea>
      </p>
      <p>
          <input type="button" value="Create Resume" name="create" id="create" onclick="createResume()">
      </p>
    </form>


<script src="resumeCreator.js"></script> 
</body>
</html>
